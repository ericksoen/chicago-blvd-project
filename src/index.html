  <div class="overlay">
  <app-root>

      <!-- Can't use application's .css files since this needs to fire pre-bootstrap -->
        <style type="text/css">
            #pre-bootstrap {
                background-color: rgba(129, 160, 208, 0.60);
                bottom: 0px ;
                left: 0px ;
                position: fixed ;
                right: 0px ;
                top: 0px ;
                z-index: 999999 ;
            }
            #pre-bootstrap div.messaging {
                color: #FFFFFF ;
                font-family: Poppins ;
                left: 0px ;
                margin-top: -37px ;
                position: absolute ;
                right: 0px ;
                text-align: center ;
                top: 50% ;
            }
            #pre-bootstrap h1 {
                font-size: 26px ;
                line-height: 35px ;
                margin: 0px 0px 20px 0px ;
            }
            #pre-bootstrap p {
                font-size: 18px ;
                line-height: 14px ;
                margin: 0px 0px 0px 0px ;
            }
        </style>

        <div id="pre-bootstrap">
            <div class="messaging">

                <h1>
                    It's a marathon, not a sprint.
                </h1>

                <p>
                    Please stand by while we load project details.
                </p>

            </div>
        </div>
  </app-root>
